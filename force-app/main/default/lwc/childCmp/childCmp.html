<template>
    <h1 class="slds-text-heading_small">List of Contacts</h1>
    <div class="slds-p-around_medium">
        <!--For each loop to display Contact from the list.-->

            <p key={contact}>{contact}</p>
        </template>
    </div>
    
</template>
